# This project was generated with 0.3.16 using template: https://github.com/beeware/briefcase-template@v0.3.16
[tool.briefcase]
project_name = "Health App"
bundle = "org.lincoln"
version = "0.0.2"
url = "https://example.com/healthapp"
license = "BSD license"
author = "Max Wilkinson"
author_email = "mjswilkinson@outlook.com"

[tool.briefcase.app.healthapp]
formal_name = "Health App"
description = "Health Application to detect chronic conditions with machine learning for decision making and pose detection"
long_description = """More details about the app should go here.
"""
icon = "src/healthapp/resources/healthapp"
splash_background_color = "#07185A"
sources = [
    "src/healthapp",
]
test_sources = [
    "tests",
]

requires = [
    "numpy",
    "pandas",

    "matplotlib==3.6.0",
]
test_requires = [
    "pytest",
]

[tool.briefcase.app.healthapp.macOS]
universal_build = false
requires = [
    "toga-cocoa~=0.4.2",
    "std-nslog~=1.0.0",

    "tensorflow",
    "tensorflow_hub",
    "opencv-python",
    "scikit-learn",
    "tqdm"
]
entitlement."com.apple.security.device.camera" = true
info."NSCameraUsageDescription" = "You can use the camera to take a photo of yourself for gait/pose analysis."

[tool.briefcase.app.healthapp.windows]
requires = [
    "toga-winforms~=0.4.2",

    "tensorflow",
    "tensorflow_hub",
    "opencv-python",
    "scikit-learn",
    "tqdm"
]

# Mobile deployments
[tool.briefcase.app.healthapp.iOS]
requires = [
    # "toga-iOS~=0.4.2", 0.4.2 contains a bug that prevents the app from using camera.
    "git+https://github.com/beeware/toga.git#subdirectory=core",
    "git+https://github.com/beeware/toga.git#subdirectory=iOS",
    "std-nslog~=1.0.0"
]
splash = "resources/ios/healthapp-splash"
info."NSCameraUsageDescription" = "You can use the camera to take a photo of yourself for gait/pose analysis."

[tool.briefcase.app.healthapp.android]
requires = [
    "toga-android~=0.4.2",

    "tensorflow",
    "tensorflow_hub",
    "opencv-python",
    "scikit-learn",
    "tqdm"
]
# splash = "resources/android/healthapp-splash" TODO, different splash screens for android
permission.camera = true

# Unsupported deployments
[tool.briefcase.app.healthapp.web]
supported=false

[tool.briefcase.app.healthapp.linux]
supported=false